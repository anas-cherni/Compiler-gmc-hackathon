<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Submission</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">We accept all valid solutions</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="wrapper">
              <div class="row no-gutters">
                <div
                  class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch"
                >
                  <div class="contact-wrap w-100 p-md-5 p-4">
                    <h3 class="mb-4">Can we Challenge you ?</h3>
                    <div id="form-message-warning" class="mb-4"></div>
                    <div id="form-message-success" class="mb-4"></div>
                    <form
                      method="POST"
                      id="contactForm"
                      name="contactForm"
                      class="contactForm"
                    >
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="label" for="#"
                              >Submit solution in JavaScript
                            </label>
                            <textarea
                              name="source_code"
                              class="form-control"
                              id="source_code"
                              cols="30"
                              rows="15"
                              placeholder="Your code here"
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="label" for="#">Challenge name</label>
                            <select
                              name="challenge_name"
                              class="form-control"
                              id="message"
                              cols="30"
                              rows="15"
                              placeholder="Your code here"
                            >
                              <option value="test_challenge">
                                Suzan loves chess
                              </option>
                              <option value="test2_challenge">Oracle</option>
                              <option value="test3_challenge">
                                Leak the Spin
                              </option>
                              <option value="test4_challenge">
                                Super Calculator
                              </option>
                            </select>
                          </div>
                        </div>
						
                        <div class="col-md-12">
                          <div class="form-group submit">
                            <button id="submit" class="btn btn-primary">
                              Submit Code
                            </button>
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                  <div class="info-wrap bg-primary w-100 p-md-5 p-4">
                    <h3 id="description">Assignment description<<div class="col-md-12 text-black text-xl">
							<p id="description">

							</p>

						</div>/h3>
                    <p class="mb-4">
                      Dear GMC instructor or Educational content creators, add
                      details about the problem here
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
